server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # change the host:port below if your signaling server is running
        # on a different address or port.  In a docker-compose setup the
        # service name ("signaling-server") resolves to the container,
        # but on a standalone Ubuntu instance you would typically use
        # something like http://20.244.82.40:3004 instead.
        proxy_pass http://signaling-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
